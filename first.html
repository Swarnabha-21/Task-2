<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MNNIT | Results</title>
    <link rel="stylesheet" href="next.css">
    <!-- <link rel="script" href="script.js"> -->

    <link rel="shortcut icon" type="x-icon" href="MNNIT logo.png">

</head>

<body>
    <h1>Grade Calculator</h1>
    <div class="container">
        <div class="left-box">
            <h1>result</h1>
            <div class="p-g-t">
                <h2>percentage - <span class="per"></span></h2>
                <h2>Grade - <span class="gra"></span></h2>
                <h2>Total - <span class="to"></span></h2>

            </div>
        </div>
        <div class="content">
            <div class="right-box">
                <input type="number" placeholder="mathematics" id="c">
                <input type="number" placeholder="physics" id="mt">
                <input type="number" placeholder="Network" id="ph">
                <input type="number" placeholder="AI-ML" id="ja">
                <input type="number" placeholder="English" id="csa">
                <button type="button" onclick="show_result()">show result</button>

            </div>

        </div>
        <div class="result">
            <h2></h2>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
